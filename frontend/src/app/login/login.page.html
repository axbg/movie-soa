<ion-content>
    <div class="container" [ngStyle]="{background: 'url(/assets/login/back1.jpg)'}">
        <div class="login-container">
            <div *ngIf="displayLogin; then loginForm;"> </div>
        </div>
    </div>
</ion-content>

<ng-template #loginForm>
    <ion-card>
        <ion-card-header>
            <ion-title>
                soovie
            </ion-title>
        </ion-card-header>
        <ion-card-content>
            <form [formGroup]="form" (ngSubmit)="dispatchLogin()">
                <ion-item>
                    <ion-label position="floating">Username</ion-label>
                    <ion-input type="text" formControlName="username" clearInput></ion-input>
                </ion-item>
                <br>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input formControlName="password" clearInput type="password">
                    </ion-input>
                </ion-item>
                <ion-button ion-button type="submit" [disabled]="!form.valid">Submit</ion-button>
            </form>
        </ion-card-content>
    </ion-card>
</ng-template>
