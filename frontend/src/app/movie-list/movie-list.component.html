<div>
  <ion-card *ngFor="let movie of movies; let index;" (click)="renderMovie(index)">
    <ion-card-header class="custom-header">
      <ion-img class="custom-img" [src]="movie.photo"></ion-img>
    </ion-card-header>
    <ion-card-title class="custom-title">
      {{movie.title}}
      <span class="rating">{{movie.rating}}‚≠ê</span>
    </ion-card-title>
    <ion-card-content>{{movie.tagline}}</ion-card-content>
  </ion-card>
</div>
